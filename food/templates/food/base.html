<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/cotton/64/000000/beefburger.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="https://img.icons8.com/cotton/64/000000/beefburger.png" class='logo'/>
      </a>

      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target='#mynav' aria-controls="mynav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynav">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'food:pizza' %}">Pizzas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'food:burgers' %}">Burgers</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto mt-3">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <h5 class="text-light pt-3 pr-4">Welcome {{ user.username }}</h5>
            </li>
          {% endif %}
          <li class="nav-item">
            <a href="{% url 'food:order' %}" class="nav-link mt-3 {% if active_link == 'order' %}active{% endif %}"><img src="https://res.cloudinary.com/dbpredefy/image/upload/v1604573941/icons8-buying-30_gdzzrz.png"/><span id='cart'></span></a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'food:logout' %}" class="nav-link"><img class="ml-1" src='https://res.cloudinary.com/dbpredefy/image/upload/v1604574060/icons8-male-user-32_oq3wyh.png'><br>LogOut</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'food:login' %}" class="nav-link {% if active_link == 'login' %}active{% endif %}"><img class="ml-1" src='https://res.cloudinary.com/dbpredefy/image/upload/v1604574060/icons8-male-user-32_oq3wyh.png'><br>LogIn</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </div>
    <div>
      {% block content %}{% endblock %}
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{% static 'food/js/main.js' %}"></script>

  </body>
</html>
